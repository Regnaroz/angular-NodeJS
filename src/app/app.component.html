<div class="col offset-5 mydiv">
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <input ngModel #name type="text" name="name"><br>
    <input ngModel #phone type="number" name="phone"><br>
     <button  class="btn-success">Send</button>
   </form>
</div>

<ul>

  <li *ngFor="let item of myList">{{item.name}} , {{item.phone}}</li>
</ul>
